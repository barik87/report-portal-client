plugins {
    id "com.jfrog.bintray" version "1.7.3"
}

group 'org.qatools'
version '1.1.0'

apply plugin: 'java'
apply plugin: 'java-library'
apply plugin: 'maven-publish'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

publishing {
    publications {
        RpClientPublication(MavenPublication) {
            from components.java
            groupId group
            artifactId project.name
            version '1.1.0'
        }
    }
}

bintray {
    user = project.hasProperty('user') ? project.property('user') : ''
    key = project.hasProperty('key') ? project.property('key') : ''
    publications = ['RpClientPublication']
    pkg {
        repo = 'qatools'
        name = project.name
        version {
            name = '1.1.0'
            desc = 'Report Portal client 1.1.0'
            released  = new Date()
            vcsTag = 'v1.1.0'
        }
    }
}

dependencies {
    compile 'io.github.openfeign:feign-core:9.5.1'
    compile 'io.github.openfeign:feign-jackson:9.5.1'
    compile 'io.github.openfeign:feign-okhttp:9.5.1'
    compile 'com.epam.reportportal:commons-model:3.3.0'
    compile 'com.fasterxml.jackson.core:jackson-core:2.9.3'
    testCompile 'org.testng:testng:6.11'
}

test {
    useTestNG()
    include '**/*.class'
}
